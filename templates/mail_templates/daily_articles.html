<!DOCTYPE html>
<p>Hello! Here's your daily newsletter:</p>
{% for article in articles %}
  <div style='padding-bottom: 20px;'>
    <a href="{{ article.url }}" style='margin-bottom:2px;'>
      <p style='font-size: 25px;'>{{ article.headline }}</p>
    </a>
    <p style='font-size: 10px;'>{{ article.link.url }}</p>
  </div>
{% endfor %}
