<head>
  <link rel='stylesheet' href="/static/css/main.css" type='text/css'>
</head>
<div class="full-screen">
  <span id='sub-form'>
  <form method='POST' action='' >
    {{ form.hidden_tag() }}
      <legend>
        Enter your email address and any links you would like to follow separated by commas.
      </legend>
      <div class='formfield'>
        {{ form.email.label }}
        {{ form.email }}
      </div>
      <div class='formfield'>
        {{ form.links.label }}
        {{ form.links }}
      </div>
      <div id='button-div'>
        {{ form.submit(class_='button-line', id='submit-button') }}
      </div>
  </form>
  </span>
</div>
