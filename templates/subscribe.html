<head>
  <link rel='stylesheet' href="/static/css/main.css" type='text/css'>
</head>
<div class="full-screen">
  <form method='POST' action=''>
    {{ form.hidden_tag() }}
    <fieldset>
      <legend>
        Enter your email address and any links you would like to follow separated be commas.
      </legend>
      <div>
        {{ form.email.label }}
        {{ form.email }}
      </div>
      <div>
        {{ form.links.label }}
        {{ form.links }}
      </div>
    </fieldset>
    <div class="">
      {{ form.submit }}
    </div>
  </form>
</div>
