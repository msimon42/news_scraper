<!doctype html>
<head>
  <link rel='stylesheet' href="/static/css/main.css" type='text/css'>
  <title>News Scraper</title>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li> {{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block body %}{% endblock %}
